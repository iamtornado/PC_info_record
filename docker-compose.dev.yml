# ==============================================================================
# Docker Compose 开发环境配置
# ==============================================================================
# 使用方法:
#   docker compose -f docker-compose.dev.yml up
# ==============================================================================

services:
  # PostgreSQL 17.6 数据库（开发环境）
  db:
    image: postgres:17.6-alpine
    container_name: pc_info_db_dev
    env_file:
      - .env
    environment:
      POSTGRES_DB: pc_info_record_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pc_info_network

  # Django 应用（开发环境 - 使用 runserver）
  web:
    # 开发环境使用本地构建，支持代码热重载
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pc_info_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # 挂载代码目录，支持热重载
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-pc_info_record_dev}
      - DEBUG=True
      # Django 核心配置（从 .env 读取）
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      # 数据库配置
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      # LDAP 配置（从 .env 读取）
      - LDAP_SERVER_URI=${LDAP_SERVER_URI}
      - LDAP_BIND_DN=${LDAP_BIND_DN}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD}
      - LDAP_USER_BASE_DN=${LDAP_USER_BASE_DN}
      # 其他配置
      - TIME_ZONE=${TIME_ZONE:-Asia/Shanghai}
      - LANGUAGE_CODE=${LANGUAGE_CODE:-zh-hans}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,https://localhost,http://127.0.0.1,https://127.0.0.1}
    depends_on:
      - db
    networks:
      - pc_info_network

volumes:
  postgres_data_dev:

networks:
  pc_info_network:
    driver: bridge

